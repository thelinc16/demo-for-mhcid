				<h1>Bootstrap Demo</h1>
			</div>
		</div>
		<div class="row myBack1 myOutline text-center">
   			<div class="col-2">
				<img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/8/88/UCI_Anteaters_logo.png" alt="UCI Logo">
			</div>
   			<div class="col-10">
				<div class="row myBack2">
   					<div class="col-md-4 myOutline"> ONE
 </div>
   					<div class="col-md-4 myOutline"> TWO
 </div>
   					<div class="col-md-4 myOutline"> THREE
 </div>
				</div>
			</div>
		</div>
		<div class="row myBack3 myOutline text-center">
			<div class="col">
				<span class="badge badge-pill">Default</span>
			</div>
			<div class="col">
				<span class="badge badge-pill">Primary</span>
			</div>
			<div class="col">
				<span class="badge badge-pill">Success</span>
			</div>
			<div class="col">
				<span class="badge badge-pill">Info</span>
			</div>
			<div class="col">
				<span class="badge badge-pill">Warning</span>
			</div>
			<div class="col">
				<span class="badge badge-pill">Danger</span>
			</div>
		</div>
		<div class="row myBack4 myOutline">
			<div class="col-md-3">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
		</div>
	</div>
